<div class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>Data</b>Saints
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in</p>
	<div ng-show="error" class="alert alert-danger">{{error}}</div>
	
    <form name="form" ng-submit="login()" role="form">
      <div class="form-group has-feedback">
        <input type="text" id="username" class="form-control" placeholder="Username" ng-model="username" required>
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4 form-actions">
         <a ui-sref="home.table({ location : 'Production' })">
            <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="from.$invalid || dataLoading">Sign In</button>
          </a>
        </div>
        <!-- /.col -->
      </div>
    </form>



    <a href="#">Forgot Password?</a><br>
    <a href="#" class="text-center">New User</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

</div>
