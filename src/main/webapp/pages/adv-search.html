

<!-- Advanced Search Form -->
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Advanced Search</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="search-item-id">Item Id</label>
                <input type="text" class="form-control select2" placeholder="Item Id" style="width: 100%;" ng-model="itemToFind.itemId" required>
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label for="search-item-name">Item Name</label>
                <input type="text" class="form-control select2" placeholder="Item Name" style="width: 100%;" ng-model="itemToFind.itemName">
              </div>
              <!-- /.form-group -->
              <!-- /.form-group -->
              <div class="form-group" style="margin-left: 40px">
              	<div class="checkbox">
	            <label>
	              <input type="checkbox" ng-model="checkOutStatus"> Checked Out
	            </label>
	           </div>
	           <div class="checkbox">
	            <label>
	              <input type="checkbox" ng-model="checkInStatus"> Checked In
	            </label>
	           </div>
               </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Checked Out By</label>
                	<input type="text" class="form-control select2" placeholder="Employee Id" disabled="disabled" style="width: 100%;" ng-model="itemToFind.employeeId">
              </div>
              <!-- /.form-group -->
              <div class="form-group">
              	<label for="last-calibrated" class="control-label">Last Calibrated</label>
					<input id="search-last-calibrated" type="date" class="form-control" placeholder="yyyy-MM-dd" ng-model="itemToFind.lastCalibrated">
			  	</div>	
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
          
          <table id="itemTable" class="table table-bordered table-striped" ng-show="results">
								<thead>
									<tr>
										<th>Item ID</th>
										<th>Item Name</th>
										<th>Employee ID</th>
										<th>Check In Date</th>
										<th>Check Out Date</th>
										<th>Last Calibrated</th>
										<th></th>
									</tr>
								</thead>

								<tbody ng-repeat="item in foundItems">
									<tr>
										<td>{{ item.itemId }}</td>
										<td>{{ item.itemName }}</td>
										<td>{{ item.employeeId }}</td>
										<td>{{ item.checkIn }}</td>
										<td>{{ item.checkOut }}</td>
										<td>{{ item.lastCalibrated }}</td>
										<td><button ng-click="open(item)">Edit</button></td>
									</tr>
								</tbody>
								
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
      		<button type="submit" class="btn btn-default">Cancel</button>
      		<button type="submit" class="btn btn-info pull-right" ng-click="searchItem(itemToFind)">Search</button>
    		</div>
      	</div>
      	<!-- /.box -->
