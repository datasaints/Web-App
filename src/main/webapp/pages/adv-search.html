<!-- Advanced Search Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title"><i class="fa fa-search"></i> Advanced Search</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
      <div class="container">
		<div class="row">
			<div class="col-sm-6">
		      <div class="form-group">
		        <div class="col-med-4">
	        	  <label for="search-item-id" class="control-label">Item Id</label>
	        	</div>
	          <div class="col-sm-8">
	            <input type="text" class="form-control" id="search-item-id" placeholder="Item Id" ng-model="item.itemId">
	      	  </div>
	      	</div>
		    </div>

		    <div class="col-sm-6">
          <div class="form-group">
            <div class="col-med-4">
              <label for="search-item-name" class="control-label">Item Name</label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="search-item-name" placeholder="Item Name" ng-model="item.itemName">
            </div>
          </div>		    
        </div>
			</div>
			<div class="row">
			<div class="col-sm-6">
          <div class="form-group">
            <div class="col-med-4">
              <label for="search-employee-id" class="control-label">Employee Id</label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="search-employee-id" placeholder="Employee Id" ng-model="item.employeeId">
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          
        </div>
			</div>
		</div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-info pull-right">Search</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
