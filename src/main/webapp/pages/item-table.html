
<div class="box">              
	<div class="box-header">
		<h3 class="box-title">Items Available for Checkout {{ allItems.length }}</h3>
	</div>
	<!-- /.box-header -->
	<div class="box-body">
    	<table id="itemTable" class="table table-bordered table-striped">
      		<thead>
      			<tr>
					<th>Item ID</th>
					<th>Employee ID</th>
					<th>Item Name</th>
					<th>Check In Time</th>
					<th>Check Out Time</th>
					<th>Last Calibrated</th>
      			</tr>
      		</thead>
      		
      		<tbody ng-repeat="item in allItems">
				<tr>
					<td> {{ item.itemId }} </td>
					<td> {{ item.itemName }} </td>
					<td> {{ item.employeeId }} </td>
					<td> {{ item.checkIn }} </td>
					<td> {{ item.checkOut }} </td>
					<td> {{ item.lastCalibrated }} </td>				
				</tr>
      		</tbody>
		</table>
	</div>
</div>
<!-- /.box -->
