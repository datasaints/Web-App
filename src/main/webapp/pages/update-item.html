
<!-- Add Reader Profile Form -->
<div class="box box-info">
	<!-- form start -->
	<div class="nav-tabs-custom">
    	<!-- Tabs within a box -->
    	<ul class="nav nav-tabs pull-left">
      		<li class="pull-left header"><i class="fa fa-archive"></i> Update Item Table</li>
      		<li class="active"><a href="#" data-toggle="tab" ng-click="showAddItem()">Add Item</a></li>
      		<li><a href="#" data-toggle="tab" ng-click="showEditItem()">Edit Existing</a></li>
      	</ul>
    
    <!-- TODO: Find a way to position these without using br -->
    <br><br><br><br>
    
    <div class="tab-content no-padding">
    	<form class="form-horizontal" id = "add-item">
    		<div class="box-body" ng-switch="updateOption">
      			<div ng-switch-when="add-item-option">
	      			<div class="form-group">
	        			<label for="item-id" class="col-sm-2 control-label">Item Id</label>
						<div class="col-sm-10">
	          				<input type="text" class="form-control" id="item-id" placeholder="Item Id" ng-model="item.itemId">
	        			</div>
	      			</div>
	      			
	      			<div class="form-group">
	        			<label for="item-name" class="col-sm-2 control-label">Item Name</label>
	
	        			<div class="col-sm-10">
	          				<input type="text" class="form-control" id="item-name" placeholder="Item Name" ng-model="item.itemName">
	        			</div>
	      			</div>

	
					<div class="form-group">
						<label for="last-calibrated" class="col-sm-2 control-label">Last Calibrated</label>
							<div class="col-sm-3">
							    <input id="last-calibrated" type="date" class="form-control" placeholder="yyyy-MM-dd" ng-model="item.lastCalibrated">
							</div>
					</div>					 
              
			 		<div class="form-group">	 		
	        	<div class="col-sm-offset-2 col-sm-10">
	          	<div class="checkbox">
	            <label>
	              <input type="checkbox" ng-true-value="checkedOut" ng-false-value="checkedIn" ng-model="checkStatus"> Checked Out
	            </label>
	           </div>
	         </div>
			    </div>
			        
	        <div ng-show="checkStatus == 'checkedOut'">
              <div class="form-group">
                <label for="employee-id" class="col-sm-2 control-label">Checked Out By</label>

               <div class="col-sm-10">
                   <input type="text" class="form-control" id="employee-id" placeholder="Employee Id" ng-model="item.employeeId">
               </div>
              </div>
              
              <div class="form-group">
	            <label for="checkout-date" class="col-sm-2 control-label">Check Out Date</label>
	              <div class="col-sm-3">
	                  <input id="checkout-date" type="date" class="form-control" placeholder="yyyy-MM-dd" ng-model="item.checkOut">
	              </div>
	          </div>
          </div>
    
					
				<div class="box-footer">
				  <button id="clear-form" type="submit" class="btn btn-default" ng-click="clearData()">Clear</button>
				  <button id ="save-item" type="submit" class="btn btn-info pull-right" ng-click="addItem()">Add</button>
				</div>
				<!-- /.box-footer -->
			</div>
			
			<div ng-switch-when="edit-item-option">
				<div class="form-group">
	        			<label for="item-name" class="col-sm-2 control-label">Search Item Id</label>
	
	        			<div class="col-sm-8 input-group input-group-sm">
	          				<input type="text" class="form-control" id="search-item-name" placeholder="Item Name" ng-model="toFind">
	        				<span class="input-group-btn">
	        					<button type="button" class="btn btn-info btn-flat fa fa-search" ng-click="searchItem(toFind)"></button>
	        				</span>
	        			</div>
	        			<div class="col-sm-2"></div>
	      			</div>
	      			<ul>
	      			<li class="animate-repeat" ng-repeat="item in foundItems">
                {{item.itemId}} {{item.itemName}} 
              </li>
						  <li class="animate-repeat" ng-if="item == null">
						    <strong>No results found...</strong>
						  </li>
	      			</ul>
	      			
	      			
	      			<ul class="data-ctrl">
                <li ng-repeat="i in items | searchFor:searchString">
                    <p>{{i.title}}
                </li>
            </ul>
            
	      		<div class="box-footer">
				  <button type="submit" class="btn btn-default">Cancel</button>
				  <button type="submit" class="btn btn-info pull-right">Edit</button>
				</div>
				<!-- /.box-footer -->
			</div>
	
	     
      </div>
      <!-- 
      <div class="form-group">
        <label for="reader-id" class="col-sm-2 control-label">Employee Id</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="reader-id" placeholder="Reader Id">
        </div>
      </div>
      -->
      </form>
      </div>
	</div>
</div>
