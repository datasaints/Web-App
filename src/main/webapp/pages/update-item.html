
<!-- Add Reader Profile Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Update Item Table</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-left">
              <li class="pull-left header"><i class="fa fa-archive"></i> Update Item Table</li>
              <li class="active"><a href="#revenue-chart" data-toggle="tab">Add Item</a></li>
              <li><a href="#sales-chart" data-toggle="tab">Edit Existing</a></li>
              
            </ul>
            <div class="tab-content no-padding">
              <!-- Morris chart - Sales -->
              <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 300px;"></div>
              <div class="chart tab-pane" id="sales-chart" style="position: relative; height: 300px;"></div>
            </div>
          </div>
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="reader-name" class="col-sm-2 control-label">Profile Name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="reader-profile-name" placeholder="Profile Name">
        </div>
      </div>
      <div class="form-group">
        <label for="reader-id" class="col-sm-2 control-label">Reader Id</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="reader-id" placeholder="Reader Id">
        </div>
      </div>
      <div class="form-group">
        <label for="reader-frequency" class="col-sm-2 control-label">Frequency</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="reader-frequency" placeholder="Frequency">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Set as Default Profile
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-info pull-right">Add</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
