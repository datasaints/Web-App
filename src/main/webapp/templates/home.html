<div class="col-md-8 col-md-offset-2">

<form class="form-horizontal" role="form">
  	<div class="form-group form-group-md">
  		<div class="col-md-10">
			<input type="text" class="form-control" ng-model="newItem.description">&nbsp;
		</div>
		<button class="btn btn-primary" ng-click="addItem(newItem)">Add</button>
	</div>
</form>


<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th width="70%">Item</th>
			<th>Date</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<td>{{item.description}}</td>
			<td>{{item.checkIn | date}}</td>
		</tr>
	</tbody>
</table>
<br/>
</div>
